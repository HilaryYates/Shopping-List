<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="text-center">Shopping List</h1>
      <p class="text-center" id="first">Get it done today</p>
      <div class="input-group mb-3 container centered">
        <input
          id="user-input"
          class="rounded form-control"
          type="text"
          placeholder="enter items"
        />
        <button class="btn btn-outline-primary rounded" id="enter">
          Enter
        </button>
      </div>
    </div>
    <ul class="container shopping-list"></ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
